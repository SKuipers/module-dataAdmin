details:
    type: courseClasses
    category: Courses
    name: Classes
    desc: Class records for each course
    table: gibbonCourseClass
    modes: { update: true, insert: true }
primaryKey:
    gibbonCourseClassID
uniqueKeys:
    - [ gibbonCourseID, name ]
    - [ gibbonCourseID, nameShort ]
table:
    gibbonSchoolYearID: 
        name: "School Year"
        desc: "Must match an existing school year e.g. 2015-2016"
        args: { filter: schoolyear,  required: true, readonly: true }
    gibbonCourseID: 
        name: "Course"
        desc: "nameShort of a valid Course"
        args: { filter: string, required: true }
        relationship: { table: gibbonCourse, key: gibbonCourseID, field: [ nameShort, gibbonSchoolYearID ]  }
    name: 
        name: "Class Name"
        desc: "Must be unique for this course."
        args: { filter: string, required: true }
    nameShort: 
        name: "Short Name"
        desc: "Must be unique for this course."
        args: { filter: string, required: true }
    reportable: 
        name: "Reportable"
        desc: "Should this class show in reports?"
        args: { filter: yesno }