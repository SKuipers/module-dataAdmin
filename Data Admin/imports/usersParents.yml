details:
    type: usersParents
    category: Users
    name: Parent Data
    desc: User details for parents/guardians
    table: gibbonPerson
    modes: { update: true, insert: true }
primaryKey:
    gibbonPersonID
uniqueKeys:
    - username
table:
    title: 
        name: "Title"
        desc: "e.g. Mr, Mrs, Dr"
        args: {filter: string}
    surname: 
        name: "Surname"
        desc: "Family Name"
        args: {filter: string, required: true}
    firstName: 
        name: "First Name"
        desc: "Given name"
        args: {filter: string, required: true}
    preferredName: 
        name: "Preffered Name"
        desc: "Most common name, alias, nickname, handle, etc"
        args: {filter: string, required: true}
    officialName: 
        name: "Official Name"
        desc: "Full name as shown in ID documents."
        args: {filter: string, required: true}
    nameInCharacters: 
        name: "Name in Characters"
        desc: "Chinese or other character-based name."
        args: {filter: string}
    gender: 
        name: "Gender"
        desc: ""
        args: {filter: gender, required: true}
    dob: 
        name: "Date of Birth"
        desc: "yyyy-mm-dd"
        args: {filter: date}
    username: 
        name: "Username"
        desc: "User account name & login"
        args: {filter: string, required: true}
    password: 
        name: "Password"
        desc: "At least one lowercase and one number, from 8 to 20 chars"
        args: {filter: string, required: true, custom: true, function: generatePassword}
    passwordForceReset: 
        name: "Force Password Reset"
        desc: ""
        args: {filter: yesno, custom: true}
    status: 
        name: "Status"
        desc: ""
        args: {filter: status}
    canLogin: 
        name: "Can Login"
        desc: ""
        args: {filter: yesno, custom: true}
    gibbonRoleIDPrimary: 
        name: "Primary Role"
        desc: "Short Name"
        args: {filter: string, required: true, custom: true }
        relationship: { table: gibbonRole, key: gibbonRoleID, field: name  }
    gibbonRoleIDAll: 
        name: "Other Roles"
        desc: "Short Names, Comma separated"
        args: {filter: string, custom: true }
    email: 
        name: "Email"
        desc: ""
        args: {filter: email}
    emailAlternate: 
        name: "Email (Alternate)"
        desc: ""
        args: {filter: email}


