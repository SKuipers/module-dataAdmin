details:
    type: usersBasic
    category: Users
    name: Basic User Data
    desc: Basic user names and details
    table: gibbonPerson
    primary: gibbonPersonID
    select: username
    modes: { update: true, insert: true }
keys:
    - gibbonPersonID
    - username
    - studentID
table:
    title: 
        name: "Title"
        desc: "e.g. Mr, Mrs, Dr"
        args: {filter: string}
    surname: 
        name: "Surname"
        desc: "Family Name"
        args: {filter: string, required: true}
    firstName: 
        name: "First Name"
        desc: "Given name"
        args: {filter: string, required: true}
    preferredName: 
        name: "Preffered Name"
        desc: "Most common name, alias, nickname, handle, etc"
        args: {filter: string, required: true}
    officialName: 
        name: "Official Name"
        desc: "Full name as shown in ID documents."
        args: {filter: string, required: true}
    password: 
        name: "Password"
        desc: "At least one lowercase and one number, from 8 to 20 chars"
        args: {filter: string, required: true, custom: true, function: generatePassword}
    username: 
        name: "Username"
        desc: "User account name & login"
        args: {filter: string, required: true, key: unique}
        