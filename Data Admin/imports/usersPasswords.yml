details:
    type: usersPasswords
    category: Users
    name: User Passwords
    desc: Passwords (hashed on import)
    table: gibbonPerson
    modes: { update: true, insert: false }
primaryKey:
    gibbonPersonID
uniqueKeys:
    - username
table:
    username: 
        name: "Username"
        desc: "User account name & login"
        args: {filter: string, required: true}
    password: 
        name: "Password"
        desc: "At least one lowercase and one number, from 8 to 20 chars"
        args: {filter: string, required: true, custom: true, function: generatePassword}
    passwordForceReset: 
        name: "Force Password Reset"
        desc: ""
        args: {filter: yesno, custom: true}
    canLogin: 
        name: "Can Login"
        desc: ""
        args: {filter: yesno, custom: true}